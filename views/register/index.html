<div class="register">
    <div class="row">
        <form class="col s8 offset-s2">
        
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model="reg_form.name">
                    <label for="icon_prefix">Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_telephone" type="text" class="validate" ng-model="reg_form.username">
                    <label for="icon_telephone">User Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="icon_prefix" type="password" class="validate" ng-model="reg_form.password">
                    <label for="icon_prefix">Password</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_telephone" type="email" class="validate" ng-model="reg_form.email">
                    <label for="icon_telephone">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">perm_media</i>
                    <input id="icon_prefix" type="text" class="validate" ng-model="reg_form.image">
                    <label for="icon_prefix">Image</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <a class="waves-effect waves-light btn-large" ng-click="register()">
						Submit
						<i class="material-icons right">send</i>
					</a>
                </div>
            </div>

            <div class="row" ng-if="err">
                <div class="input-field col s6">
                    <h2>Missing fields</h2>
                    <ul>
                        <li ng-repeat="value in errList">{{value}}</li>
                    </ul>
                </div>
            </div>

        </form>
    </div>
</div>
